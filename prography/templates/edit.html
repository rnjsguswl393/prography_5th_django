{% extends 'base.html' %}
{% block content %}

<div class="container">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
	  <h4>제목: </h4>
	  <input type="text" name="title" value="{{prographys.title}}">
	  <br>
	  <br>
	  <h4>본문: </h4>
	  <textarea cols=40 rows=10 name="body">{{prographys.body}}</textarea>
	  <br>
	  <br>
	  <input class="btn btn-dark" type="submit" value="제출하기">
  </form>
</div>

{% endblock %}
