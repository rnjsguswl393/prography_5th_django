{%extends 'base.html'%}
{%block content%}


<div class="container jumbotron">
    
    <h1>{{ prographys.title }}</h1>
    <p>{{ prographys.pub_date|date:"Y-m-d" }}에 작성되었습니다</p>
    <h5>{{ prographys.body }}</h5>
    <a href="{% url 'edit' prographys.id %}" class="change badge badge-primary">수정</a>
    <a href="{% url 'delete' prographys.id %}" class="badge badge-danger">삭제</a>
    <a href="{% url 'home' %}" class="badge badge-warning" >홈으로</a>
</div>
{% endblock %}
